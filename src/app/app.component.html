<ion-app>
  <ion-menu [disabled]="!isLogged()">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-list-header>
          Men√∫
        </ion-list-header>
        <ion-menu-toggle auto-hide="false">
          <ion-item button (click)="goToPage('/clients')">
            <ion-icon slot="start" name='people'></ion-icon>
            <ion-label>
              Clients
            </ion-label>
          </ion-item>
          <ion-item button (click)="goToPage('/providers')">
            <ion-icon slot="start" name='train'></ion-icon>
            <ion-label>
              Providers
            </ion-label>
          </ion-item>
          <ion-item button (click)="goToPage('/orders')">
            <ion-icon slot="start" name='appstore'></ion-icon>
            <ion-label>
              Orders
            </ion-label>
          </ion-item>
          <ion-item button (click)="goToPage('/invoices')">
            <ion-icon slot="start" name='paper'></ion-icon>
            <ion-label>
              Invoices
            </ion-label>
          </ion-item>
          <ion-item button (click)="logout()">
            <ion-icon slot="start" name='exit'></ion-icon>
            <ion-label>
              Logout
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet main></ion-router-outlet>
</ion-app>
